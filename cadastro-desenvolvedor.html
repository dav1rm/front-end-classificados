	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="title-page">
					<h2 class="cadastro">Cadastro de Desenvolvedor</h2>
					<hr>
				</div>
			</div>
			<div class="col-md-6 offset-md-3">
				<div class="body-page">
					<strong>
						<p>Preencha os campos abaixo para realizar seu cadastro.</p>
					</strong>
					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
					</div>
					<div class="form-group">
						<label for="cpf">CPF</label>
						<input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
					</div>
					<div class="form-group">
						<label for="data_nascimento">Data de nascimento</label>
						<input type="date" class="form-control" id="data_nascimento" placeholder="Digite sua data de nascimento">
					</div>
					<div class="form-group">
						<label>Sexo</label>
						<div class="form-group">
							<div class="form-check form-check-inline">
								<label class="form-check-label">
									<input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino"> Feminino
								</label>
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label">
									<input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino"> Masculino
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="data_nascimento">Formação</label>
						<input type="date" class="form-control" id="data_nascimento" placeholder="Digite a sua formação">
					</div>
					<div class="form-group">
						<label for="data_nascimento">Competências</label>
						<br>
							<label class="form-check-label">
									<input class="form-check-input" type="checkbox" name="aplicativos" value="feminino"> Aplicativos
							</label>
							<label class="form-check-label">
									<input class="form-check-input" type="checkbox" name="sites" value="masculino"> Sites
							</label>
							<label class="form-check-label">
									<input class="form-check-input" type="checkbox" name="sistemas" value="masculino"> Sistemas
							</label>
							<label class="form-check-label">
									<input class="form-check-input" type="checkbox" name="jogos" value="masculino"> Jogos
							</label>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email">
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
					</div>
					<div class="form-group">
						<label for="confirmar_senha">Confirmar senha</label>
						<input type="password" class="form-control" id="confirmar_senha" placeholder="Digite novamente sua senha">
					</div>
					<div class="botoes-form">
						<button class="btn btn-default">Cancelar</button>
						<button class="btn btn-primary">Cadastrar</button>
					</div>
				</div>
			</div>
		</div>
		<hr>
	</div>
