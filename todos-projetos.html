                                <p>Filtrar usuários</p>
                            </strong>
                            <div class="form-group">
                                <label for="titulo">Título</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Digite o título do anúncio">
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="3" placeholder="Digite uma descrição do projeto"></textarea>

                            <div class="form-group">
                                <label for="valor">Valor a ser pago</label>
                                <div class="input-group">
                                    <span class="input-group-addon">R$</span>
                                    <input type="number" class="form-control" id="valor" placeholder="00,00">

                            </div>
                            <div class="botoes-form">
                                <button class="btn btn-default">Cancelar</button>

                    </strong>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o título do anúncio">

                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3" placeholder="Digite uma descrição do projeto"></textarea>

                    <div class="form-group">
                        <label for="valor">Valor a ser pago</label>

                            <span class="input-group-addon">R$</span>
                            <input type="number" class="form-control" id="valor" placeholder="00,00">

                    </div>

                        <button class="btn btn-default">Cancelar</button>
